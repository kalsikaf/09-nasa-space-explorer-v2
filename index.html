<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="skip-link-wrap"><a class="skip-link" href="#gallery">Skip to gallery</a></div>

  <div class="container">
    <header class="site-header" role="banner">
      <img src="img/nasa-worm-logo.png" alt="NASA" class="logo" />
      <div>
        <h1 class="app-title">Space Explorer</h1>
        <p class="tagline">Explore NASA‚Äôs Astronomy Picture of the Day by date range</p>
      </div>
    </header>

    <!-- Random Space Fact -->
    <section aria-live="polite" class="fact" id="spaceFact" role="note"></section>

    <!-- Filters -->
    <section class="filters" aria-label="Date filters">
      <div class="input-group">
        <label for="startDate">Start date</label>
        <input type="date" id="startDate" />
      </div>
      <div class="input-group">
        <label for="endDate">End date</label>
        <input type="date" id="endDate" />
      </div>
      <button id="getImageBtn" class="btn-primary" aria-label="Fetch APOD images">Get Space Images</button>
    </section>

    <!-- Gallery -->
    <main id="gallery" class="gallery" aria-live="polite">
      <div class="placeholder" id="placeholder">
        <div class="placeholder-icon">üî≠</div>
        <p>Pick a date range and click ‚ÄúGet Space Images‚Äù to explore the cosmos!</p>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-content" role="document">
      <button class="modal-close" id="modalClose" aria-label="Close (Esc)">√ó</button>
      <figure id="modalMediaWrap" class="modal-media"></figure>
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p class="modal-date" id="modalDate"></p>
        <p id="modalDesc"></p>
      </div>
    </div>
  </div>

  <script>
    // Class JSON feed for APOD data
    window.APOD_FEED_URL = 'https://cdn.jsdelivr.net/gh/GCA-Classroom/apod/data.json';
  </script>
  <script src="js/script.js"></script>
</body>
</html>
