<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <!-- Random Fact Bar -->
    <section id="factBar" class="fact-bar" aria-live="polite" aria-atomic="true"></section>

    <!-- Filters -->
    <div class="filters">
      <label class="sr-only" for="startDate">Start date</label>
      <input id="startDate" type="date" />
      <label class="sr-only" for="endDate">End date</label>
      <input id="endDate" type="date" />
      <button id="getImageBtn" aria-label="Fetch Space Images">Fetch Space Images</button>
    </div>

    <!-- Status / loading -->
    <div id="status" class="status" role="status" aria-live="polite">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <!-- Gallery -->
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Close" data-close>âœ•</button>
      <div id="modalMedia" class="modal-media"></div>
      <div class="modal-meta">
        <h2 id="modalTitle"></h2>
        <p id="modalDate" class="muted"></p>
        <p id="modalExplain"></p>
        <div id="modalLinks" class="modal-links"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
